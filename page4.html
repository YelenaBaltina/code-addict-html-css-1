<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Class:Forms</title>
</head>
<body>
    <form action="" method="get">
        <label for="123">Имя и фамилия</label>
        <input type="text"  name="Full_name" id="123" value="Yelena Baltina">
        <br>
        <label for="date">Дата рождения</label>
        <input type="date"  name="birthday" id="date">
        <br>
        <label for="e-mail">Ваша электронная почта</label>
        <input type="email"  name="e-mail" id="e-mail">
        <br>
        <p>Пароль</p>
        <input type="password" name="Password" id="" placeholder="Пароль">
        <br>
        <br>
        <br>
        <textarea name="" id="" cols="60" rows="5" placeholder="Напишите о себе"></textarea>
        <br>
        <p>Выберите ваш любимый язык?</p>
        <input type="radio" name="язык" id="">Русский
        <br>
        <input type="radio" name="язык" id="">Украинский
        <br>
        <input type="radio" checked name="язык" id="">Английский
        <br>
        <input type="radio" name="язык" id="">Французский
        <br>
        <p>Выберите языки, которыми Вы владеете?</p>
        
        <input type="checkbox" checked name="language1" id="" value="ru">Русский
        <br>
        <input type="checkbox" checked="checked" name="language2" id="" value="ua">Украинский
        <br>
        <input type="checkbox" name="language3" id="" value="en">Английский
        <br>
        <input type="checkbox" name="language4" id="" value="fr">Французский
        <br>
        <br>
        <p>Выберите ваш любимый язык?</p>
        <select name="" id="">
    
        <option value="ru">Русский</option>
        <option selected value="ua">Украинский</option>
        <option value="en">Английский</option>
        <option value="fr">Французский</option>
        </select>
        <br>
        <br>
        <br>

        <input type="submit" value="Послать данные">
        <br>
        <br>
        <br>
        <br>
        <button type="submit">Послать данные</button>
    </form>
</body>
</html>
